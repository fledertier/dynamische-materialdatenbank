name: dynamische_materialdatenbank
description: "Eine dynamische Materialdatenbank, in der verschiedenste Materialien mit allen ihren Eigenschaften gespeichert werden k√∂nnen"
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.7.0

dependencies:
  cloud_firestore: ^5.6.6
  cloud_functions: ^5.4.0
  collection: ^1.19.1
  countries_world_map: ^1.3.0
  dynamic_path_url_strategy: ^1.0.0
  firebase_core: ^3.13.0
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.6.1
  go_router: ^14.8.1
  material_symbols_icons: ^4.2811.0
  styled_text: ^8.1.0
  units_converter: ^3.0.3
  uuid: ^4.5.1
  vector_math: ^2.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  custom_lint: ^0.7.5
  riverpod_lint: ^2.6.5

flutter:
  uses-material-design: true
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/roboto/Roboto-Regular.ttf
          weight: 400
        - asset: assets/fonts/roboto/Roboto-Medium.ttf
          weight: 500
    - family: Lexend
      fonts:
        - asset: assets/fonts/lexend/Lexend-Regular.ttf
          weight: 400
        - asset: assets/fonts/lexend/Lexend-Medium.ttf
          weight: 500
