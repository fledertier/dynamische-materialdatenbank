name: dynamische_materialdatenbank
description: "Eine dynamische Materialdatenbank, in der verschiedenste Materialien mit allen ihren Eigenschaften gespeichert werden k√∂nnen"
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.7.0

dependencies:
  async: ^2.12.0
  cloud_firestore: ^5.6.6
  cloud_functions: ^5.4.0
  collection: ^1.19.1
  countries_world_map: ^1.3.0
  dynamic_path_url_strategy: ^1.0.0
  fake_cloud_firestore: ^3.1.0
  firebase_auth: ^5.5.4
  firebase_core: ^3.13.0
  flutter:
    sdk: flutter
  flutter_debouncer: ^2.0.0
  flutter_riverpod: ^2.6.1
  flutter_typeahead: ^5.2.0
  go_router: ^14.8.1
  local_hero: ^0.3.0
  material_symbols_icons: ^4.2811.0
  styled_text: ^8.1.0
  super_clipboard: ^0.8.24
  uuid: ^4.5.1
  vector_math: ^2.1.4
  web: ^1.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  custom_lint: ^0.7.5
  riverpod_lint: ^2.6.5

flutter:
  uses-material-design: true
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/roboto/Roboto-Regular.ttf
          weight: 400
        - asset: assets/fonts/roboto/Roboto-Medium.ttf
          weight: 500
    - family: Lexend
      fonts:
        - asset: assets/fonts/lexend/Lexend-Regular.ttf
          weight: 400
        - asset: assets/fonts/lexend/Lexend-Medium.ttf
          weight: 500
